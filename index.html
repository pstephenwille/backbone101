<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Backbone dev 01</title>
    <script src="jquery.2.1.3.js"></script>
    <script src="underscore.1.5.0.js"></script>
    <script src="backbone.1.1.2.js"></script>
    <script src="app.js"></script>
    <!--<script src="routes.js"></script>-->
    <script src="events.js"></script>
</head>
<body>

<ul id="bookList"></ul>


<!--<script type="text/template" id="bookItem">-->
    <!--<li role="presentation"><a role="menuitem" tabindex="-1" href="#"> <%= BookName %> </a></li>-->
<!--/script-->


<div id="AppContainer"></div>


<pre>

    <% %> - to execute some code
    <%= %> - to print some value in template
    <%- %> - to print some values with HTML escaped

</pre>
<h1 id="tplt"></h1>

<!-- BEGIN: Underscore Template Definition. -->
<script type="text/template" class="template">

    <h2>
        <%- rc.listTitle %>
    </h2>

    <ul>
        <% _.each( rc.listItems, function( listItem ){ %>

        <li>

            <%- listItem.name %>

            <% if ( listItem.hasOlympicGold ){ %>
            <em>*</em>
            <% } %>

        </li>

        <% }); %>
    </ul>


    <% var showFootnote = _.any(
    _.pluck( rc.listItems, "hasOlympicGold" )
    ); %>


    <% if ( showFootnote ){ %>

    <p style="font-size: 12px ;">

        <em>* Olympic gold medalist</em>

    </p>

    <% } %>

</script>
<!-- END: Underscore Template Definition. -->
<script type="text/javascript">
    _.templateSettings.variable = "rc";


    var template = _.template(
            $( "script.template" ).html()
    );


    // Define our render data (to be put into the "rc" variable).
    var templateData = {
        listTitle: "Olympic Volleyball Players",
        listItems: [
            {
                name: "Misty May-Treanor",
                hasOlympicGold: true
            },
            {
                name: "Kerri Walsh Jennings",
                hasOlympicGold: true
            },
            {
                name: "Jennifer Kessy",
                hasOlympicGold: false
            },
            {
                name: "April Ross",
                hasOlympicGold: false
            }
        ]
    };
    // Render the underscore template and inject it after the H1
    // in our current DOM.
    $( "#tplt" ).after(
            template( templateData )
    );
</script>

</body>
</html>
